version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main

jobs:
  build:
    working_directory: ~/SimpleApplication
    docker: 
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm we
          command: npm install
      - run:
          name: test-run
          command: npm run test
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}
          
  deploy:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: Deploy Application
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "\
            rm -rf SimpleApplication/; \
            git clone git@github.com:RyanLanzNCI/SimpleApplication.git; \
            cd SimpleApplication; \
            bash deploy.sh"
